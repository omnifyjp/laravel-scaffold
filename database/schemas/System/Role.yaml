kind: collection
displayName: 役割
groupName: System
titleIndex: name
options:
  private: true
  softDelete: false
attributes:
  name:
    displayName: 役割名
    type: String
    nullable: true
    rules:
      maxLength: 128
      required: true
  code:
    displayName: 役割コード
    type: String
    unique: true
    rules:
      maxLength: 64
      required: true
  description:
    displayName: 説明
    type: String
    nullable: true
    rules:
      maxLength: 1000
      required: false
    properties:
      multiline: true
  permissions:
    displayName: 権限
    type: Association
    relation: ManyToMany
    target: Permission
    mappedBy: roles
