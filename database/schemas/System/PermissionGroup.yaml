kind: collection
displayName: 権限グループ
groupName: System
titleIndex: name
options:
  private: true
  softDelete: false
  nestedSet: true
attributes:
  name:
    displayName: 権限グループ名
    type: String
    rules:
      maxLength: 128
      required: true
  code:
    displayName: 権限グループコード
    type: String
    unique: true
    rules:
      maxLength: 64
      required: true
  description:
    displayName: 説明
    type: String
    nullable: true
    rules:
      maxLength: 1000
      required: false
    properties:
      multiline: true
  permissions:
    displayName: 権限
    type: Association
    relation: OneToMany
    target: Permission
    mappedBy: group

